<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Study Planner</title>
    <meta
      name="description"
      content="A smart planner for students to organize subjects, schedules, and tasks."
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar" id="sidebar">
        <div class="logo-area">
          <span class="logo-text">StudyPlanner</span>
        </div>

        <nav class="nav-menu">
          <button class="nav-btn active" data-view="dashboard">Dashboard</button>
          <button class="nav-btn" data-view="subjects">Subjects</button>
          <button class="nav-btn" data-view="schedule">Schedule</button>
          <button class="nav-btn" data-view="tasks">Tasks</button>
          <button class="nav-btn" data-view="analytics">Analytics</button>
          <button class="nav-btn" data-view="settings">Settings</button>
        </nav>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <button class="menu-toggle" id="menu-toggle">Menu</button>
          <h1 id="page-title">Dashboard</h1>
          <div class="header-actions">
            <span class="date-display" id="date-display"></span>
            <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
          </div>
        </header>

        <div id="app" class="view-container">
          <!-- Views are injected here -->
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
