<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule - Smart Study Planner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="logo-area">
          <span class="logo-text">StudyPlanner</span>
        </div>

        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Dashboard</a>
          <a href="subjects.html" class="nav-link">Subjects</a>
          <a href="schedule.html" class="nav-link">Schedule</a>
          <a href="tasks.html" class="nav-link">Tasks</a>
          <a href="analytics.html" class="nav-link">Analytics</a>
          <a href="settings.html" class="nav-link">Settings</a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <h1 id="page-title">Schedule</h1>
          <div class="header-actions">
            <span class="date-display" id="date-display"></span>
            <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
          </div>
        </header>

        <div class="view-container">
          <div class="row" style="align-items: center; margin-bottom: 20px">
            <h2>Schedule</h2>
            <button id="add-class-btn" class="btn-primary">Add Class</button>
          </div>

          <div class="tabs">
            <button class="tab-btn active" data-day="Monday">Monday</button>
            <button class="tab-btn" data-day="Tuesday">Tuesday</button>
            <button class="tab-btn" data-day="Wednesday">Wednesday</button>
            <button class="tab-btn" data-day="Thursday">Thursday</button>
            <button class="tab-btn" data-day="Friday">Friday</button>
            <button class="tab-btn" data-day="Saturday">Saturday</button>
            <button class="tab-btn" data-day="Sunday">Sunday</button>
          </div>

          <div id="schedule-list" style="margin-top: 20px"></div>

          <div id="sch-modal" class="modal hidden">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Add Class</h3>
                <button class="close-modal" id="close-sch">X</button>
              </div>
              <form id="sch-form">
                <div class="form-group">
                  <label>Day</label>
                  <select id="s-day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Subject</label>
                  <select id="s-subject"></select>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label>Start</label>
                    <input type="time" id="s-start" required />
                  </div>
                  <div class="form-group">
                    <label>End</label>
                    <input type="time" id="s-end" required />
                  </div>
                </div>
                <div class="form-group">
                  <label>Room</label>
                  <input type="text" id="s-room" />
                </div>
                <button type="submit" class="btn-primary" style="width: 100%">Save</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/common.js"></script>
    <script>
      let activeDay = "Monday";

      function renderSchedule(day) {
        const data = loadData();
        const subjects = data.subjects || [];
        const items = (data.schedule || [])
          .filter((s) => s.day === day)
          .sort((a, b) => a.startTime.localeCompare(b.startTime));

        const listEl = document.getElementById("schedule-list");

        if (items.length === 0) {
          listEl.innerHTML =
            '<p style="text-align:center; padding:20px; color:#666;">Free day!</p>';
          return;
        }

        listEl.innerHTML = items
          .map((item) => {
            const sub = subjects.find((s) => s.id === item.subjectId);
            return `
                    <div class="sch-item" style="border-left: 4px solid ${sub ? sub.color : "#ccc"}">
                        <div>
                            <strong>${item.startTime} - ${item.endTime}</strong>
                            <span>${sub ? sub.name : "Unknown"}</span>
                            <small>(${item.room})</small>
                        </div>
                        <button class="btn-sec del-sch" data-id="${item.id}">Remove</button>
                    </div>
                `;
          })
          .join("");

        document.querySelectorAll(".del-sch").forEach((btn) => {
          btn.onclick = () => {
            if (confirm("Remove?")) {
              deleteItem("schedule", btn.dataset.id);
              renderSchedule(activeDay);
            }
          };
        });
      }

      const modal = document.getElementById("sch-modal");
      document.getElementById("add-class-btn").onclick = () => {
        const data = loadData();
        const subjects = data.subjects || [];
        document.getElementById("s-subject").innerHTML = subjects
          .map((s) => `<option value="${s.id}">${s.name}</option>`)
          .join("");
        modal.classList.remove("hidden");
      };
      document.getElementById("close-sch").onclick = () => modal.classList.add("hidden");

      document.querySelectorAll(".tab-btn").forEach((btn) => {
        btn.onclick = () => {
          document.querySelectorAll(".tab-btn").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          activeDay = btn.dataset.day;
          renderSchedule(activeDay);
        };
      });

      document.getElementById("sch-form").onsubmit = (e) => {
        e.preventDefault();
        const data = {
          id: crypto.randomUUID(),
          day: document.getElementById("s-day").value,
          subjectId: document.getElementById("s-subject").value,
          startTime: document.getElementById("s-start").value,
          endTime: document.getElementById("s-end").value,
          room: document.getElementById("s-room").value,
        };
        addItem("schedule", data);
        modal.classList.add("hidden");
        document.getElementById("sch-form").reset();
        if (data.day === activeDay) renderSchedule(activeDay);
      };

      renderSchedule(activeDay);
    </script>
  </body>
</html>
